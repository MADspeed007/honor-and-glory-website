<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Replace 'https://docs.google.com/document/d/1VWFrr1YFax5KJ7OPtUfz8CDPftIR1ZyEP65wgFiUcbM/edit?usp=sharing' with your actual PDF file link -->
    <meta http-equiv="refresh" content="5;url=https://docs.google.com/document/d/1VWFrr1YFax5KJ7OPtUfz8CDPftIR1ZyEP65wgFiUcbM/edit?usp=sharing">
    <script>
                const pdfUrl = "https://docs.google.com/document/d/1VWFrr1YFax5KJ7OPtUfz8CDPftIR1ZyEP65wgFiUcbM/edit?usp=sharing";
        setTimeout(() => {
            window.location.href = pdfUrl;
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <h1>Redirecting to the file...</h1>
    <p>If you are not redirected automatically, <a href="https://docs.google.com/document/d/1VWFrr1YFax5KJ7OPtUfz8CDPftIR1ZyEP65wgFiUcbM/edit?usp=sharing">click here</a>.</p>
</body>
</html>
